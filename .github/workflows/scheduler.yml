name: DTU Sniper Matrix Swarm

on:
  schedule:
    - cron: '*/5 * * * *' # Chạy mỗi 5 phút
  workflow_dispatch:

jobs:
  check_slots_swarm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Nếu 1 worker lỗi, các worker khác vẫn chạy tiếp
      matrix:
        # Định nghĩa 5 worker (ID từ 0 đến 4)
        worker_id: [0, 1, 2, 3, 4]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pytz

    - name: Run Distributed Worker
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
        # Truyền tham số Matrix vào Script
        WORKER_ID: ${{ matrix.worker_id }}
        TOTAL_WORKERS: 5 
      run: python checker.py