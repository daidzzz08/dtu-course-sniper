<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTU Sniper Pro - SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- C·∫§U H√åNH ---
        const firebaseConfig = {
            apiKey: "AIzaSyAjgMEBvwLopIA0smZXY8zpWL3uxiLjQtE",
            authDomain: "tool-theo-doi-slot.firebaseapp.com",
            projectId: "tool-theo-doi-slot",
            storageBucket: "tool-theo-doi-slot.firebasestorage.app",
            messagingSenderId: "84464301578",
            appId: "1:84464301578:web:3ea64e467eca65e847d1f3",
            databaseURL: "https://tool-theo-doi-slot-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        let currentUser = null;
        let isExpired = false;
        let isAdmin = false;

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                checkUserStatus(user.uid);
            } else {
                currentUser = null;
                showLoginScreen();
            }
        });

        async function checkUserStatus(uid) {
            const userRef = ref(db, 'users/' + uid);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                
                // Tr∆∞·ªùng h·ª£p user m·ªõi ƒëƒÉng k√Ω ch∆∞a c√≥ profile trong DB
                if (!userData) {
                    console.log("Creating new profile for:", uid);
                    createNewUserProfile(uid, currentUser.email);
                    return;
                }

                isAdmin = userData.role === 'admin';
                const now = Date.now();
                isExpired = userData.expired_at < now;
                
                // C·∫≠p nh·∫≠t Header
                const emailDisplay = document.getElementById('user-email-display');
                const expiryBadge = document.getElementById('expiry-badge');
                
                emailDisplay.innerHTML = `
                    <div class="flex flex-col items-end">
                        <span class="font-bold text-slate-700">${userData.email}</span>
                        <span class="text-xs text-slate-400">${isAdmin ? 'Administrator' : 'Customer'}</span>
                    </div>
                `;

                if (isAdmin) {
                    expiryBadge.className = "px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-bold border border-purple-200 shadow-sm";
                    expiryBadge.innerHTML = `<i class="fa-solid fa-crown mr-1"></i> ADMIN PANEL`;
                    document.getElementById('add-class-btn').disabled = false;
                    document.getElementById('admin-section').classList.remove('hidden');
                    
                    // G·ªåI H√ÄM RENDER ADMIN
                    renderAdminPanel();

                } else if (isExpired) {
                    expiryBadge.className = "px-3 py-1 bg-red-100 text-red-700 rounded-full text-xs font-bold border border-red-200";
                    expiryBadge.innerHTML = `<i class="fa-solid fa-lock mr-1"></i> H·∫øt h·∫°n`;
                    document.getElementById('add-class-btn').disabled = true;
                    document.getElementById('add-class-btn').classList.add('opacity-50', 'cursor-not-allowed');
                    document.getElementById('admin-section').classList.add('hidden');
                } else {
                    const daysLeft = Math.ceil((userData.expired_at - now) / (1000 * 60 * 60 * 24));
                    expiryBadge.className = "px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold border border-green-200";
                    expiryBadge.innerHTML = `<i class="fa-solid fa-clock mr-1"></i> C√≤n ${daysLeft} ng√†y`;
                    document.getElementById('add-class-btn').disabled = false;
                    document.getElementById('add-class-btn').classList.remove('opacity-50', 'cursor-not-allowed');
                    document.getElementById('admin-section').classList.add('hidden');
                }

                showAppScreen();
                // Lu√¥n load danh s√°ch l·ªõp c·ªßa user ƒë√≥
                listenToClasses(uid);
            });
        }

        function createNewUserProfile(uid, email) {
            const trialDays = 3;
            const expiredAt = Date.now() + (trialDays * 24 * 60 * 60 * 1000);
            set(ref(db, 'users/' + uid), {
                email: email,
                role: 'user',
                expired_at: expiredAt,
                created_at: Date.now()
            });
        }

        // --- ADMIN PANEL LOGIC (FIXED) ---
        function renderAdminPanel() {
            if (!isAdmin) return;

            const usersRef = ref(db, 'users');
            const listContainer = document.getElementById('user-list');

            // Hi·ªÉn th·ªã tr·∫°ng th√°i loading
            listContainer.innerHTML = '<tr><td colspan="3" class="p-4 text-center text-slate-500"><i class="fa-solid fa-circle-notch fa-spin"></i> ƒêang t·∫£i danh s√°ch...</td></tr>';

            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                listContainer.innerHTML = ''; // X√≥a loading

                if (!users) {
                    listContainer.innerHTML = '<tr><td colspan="3" class="p-4 text-center">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>';
                    return;
                }
                
                // Chuy·ªÉn object th√†nh array ƒë·ªÉ sort
                const userArray = Object.keys(users).map(key => ({
                    uid: key,
                    ...users[key]
                }));

                // S·∫Øp x·∫øp: Admin l√™n ƒë·∫ßu, sau ƒë√≥ ƒë·∫øn user m·ªõi t·∫°o nh·∫•t
                userArray.sort((a, b) => {
                    if (a.role === 'admin') return -1;
                    if (b.role === 'admin') return 1;
                    return (b.created_at || 0) - (a.created_at || 0);
                });

                userArray.forEach(u => {
                    const now = Date.now();
                    const isUserExpired = u.expired_at < now;
                    let statusHtml = '';
                    let actionHtml = '';

                    if (u.role === 'admin') {
                        statusHtml = '<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-purple-100 text-purple-800">Admin Vƒ©nh vi·ªÖn</span>';
                        actionHtml = '<span class="text-xs text-gray-400 italic">Super Admin</span>';
                    } else {
                        if (isUserExpired) {
                            statusHtml = '<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-red-100 text-red-800">ƒê√£ h·∫øt h·∫°n</span>';
                        } else {
                            const daysLeft = Math.ceil((u.expired_at - now) / (1000 * 60 * 60 * 24));
                            statusHtml = `<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">C√≤n ${daysLeft} ng√†y</span>`;
                        }

                        actionHtml = `
                            <div class="flex gap-1">
                                <button onclick="window.extendUser('${u.uid}', 7)" class="bg-white border border-slate-200 hover:bg-blue-50 text-blue-600 text-xs px-2 py-1 rounded shadow-sm transition-colors" title="Gia h·∫°n 1 tu·∫ßn">
                                    +7 ng√†y
                                </button>
                                <button onclick="window.extendUser('${u.uid}', 30)" class="bg-white border border-slate-200 hover:bg-indigo-50 text-indigo-600 text-xs px-2 py-1 rounded shadow-sm transition-colors" title="Gia h·∫°n 1 th√°ng">
                                    +30 ng√†y
                                </button>
                                <button onclick="window.extendUser('${u.uid}', -1)" class="bg-white border border-slate-200 hover:bg-red-50 text-red-500 text-xs px-2 py-1 rounded shadow-sm transition-colors" title="Kh√≥a ngay">
                                    <i class="fa-solid fa-ban"></i>
                                </button>
                            </div>
                        `;
                    }

                    const row = document.createElement('tr');
                    row.className = "border-b border-slate-50 hover:bg-slate-50/50 transition-colors group";
                    row.innerHTML = `
                        <td class="p-3">
                            <div class="font-medium text-slate-700 text-sm">${u.email}</div>
                            <div class="text-[10px] text-slate-400 font-mono">${u.uid}</div>
                        </td>
                        <td class="p-3">${statusHtml}</td>
                        <td class="p-3 text-right">${actionHtml}</td>
                    `;
                    listContainer.appendChild(row);
                });
            }, (error) => {
                console.error("Admin Load Error:", error);
                listContainer.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-red-500">
                    <i class="fa-solid fa-triangle-exclamation"></i> L·ªói t·∫£i danh s√°ch: Permission Denied.<br>
                    <span class="text-xs text-gray-500">H√£y c·∫≠p nh·∫≠t Firebase Security Rules.</span>
                </td></tr>`;
            });
        }

        // H√†m x·ª≠ l√Ω gia h·∫°n
        window.extendUser = (uid, days) => {
            if(!isAdmin) return;
            const userRef = ref(db, 'users/' + uid);
            get(userRef).then((snapshot) => {
                if(snapshot.exists()) {
                    const currentExpiry = snapshot.val().expired_at || Date.now();
                    const now = Date.now();
                    // N·∫øu ƒë√£ h·∫øt h·∫°n th√¨ c·ªông t·ª´ th·ªùi ƒëi·ªÉm hi·ªán t·∫°i, n·∫øu c√≤n h·∫°n th√¨ c·ªông d·ªìn
                    const baseTime = currentExpiry < now ? now : currentExpiry;
                    
                    let newExpiry;
                    if (days === -1) {
                        newExpiry = now - 1000; // Kh√≥a
                    } else {
                        newExpiry = baseTime + (days * 24 * 60 * 60 * 1000);
                    }

                    update(userRef, { expired_at: newExpiry })
                        .then(() => {
                            // Kh√¥ng c·∫ßn alert, UI s·∫Ω t·ª± update nh·ªù onValue
                            console.log(`Updated user ${uid}`);
                        })
                        .catch(err => alert("L·ªói update: " + err.message));
                }
            });
        };

        // --- USER APP LOGIC ---
        function listenToClasses(uid) {
            const classesRef = ref(db, `requests/${uid}`);
            onValue(classesRef, (snapshot) => {
                const container = document.getElementById('class-grid');
                container.innerHTML = '';
                const data = snapshot.val();
                
                updateStats(data);

                if (!data) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    return;
                }
                document.getElementById('empty-state').classList.add('hidden');
                
                Object.keys(data).forEach(key => {
                    if (typeof data[key] === 'object') createClassCard(key, data[key]);
                });
            });
        }

        // --- AUTH HANDLERS ---
        window.handleAuth = async (e, type) => {
            e.preventDefault();
            const email = document.getElementById(type === 'login' ? 'login-email' : 'reg-email').value;
            const pass = document.getElementById(type === 'login' ? 'login-pass' : 'reg-pass').value;
            const errorMsg = document.getElementById(type === 'login' ? 'login-error' : 'reg-error');
            const btn = document.getElementById(type === 'login' ? 'login-btn' : 'reg-btn');
            
            errorMsg.classList.add('hidden');

            try {
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
                if (type === 'register') {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                    // T·∫°o profile ngay
                    await createNewUserProfile(userCredential.user.uid, email);
                    alert("ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêƒÉng nh·∫≠p ngay ƒë·ªÉ s·ª≠ d·ª•ng.");
                    switchTab('login'); // Chuy·ªÉn sang tab login
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (error) {
                let msg = error.message;
                if(msg.includes('auth/invalid-credential')) msg = "Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng.";
                if(msg.includes('auth/email-already-in-use')) msg = "Email n√†y ƒë√£ ƒë∆∞·ª£c ƒëƒÉng k√Ω.";
                
                errorMsg.innerText = msg;
                errorMsg.classList.remove('hidden');
            } finally {
                btn.innerHTML = type === 'login' ? 'ƒêƒÉng Nh·∫≠p' : 'ƒêƒÉng K√Ω Ngay';
            }
        };

        // --- HELPERS ---
        window.handleAddClass = (e) => {
            e.preventDefault();
            if (isExpired && !isAdmin) return alert("T√†i kho·∫£n ƒë√£ h·∫øt h·∫°n! Vui l√≤ng li√™n h·ªá Admin.");
            
            const urlInput = document.getElementById('class-url');
            const url = urlInput.value.trim();
            if (!url || !url.includes('classid=')) return alert("Link kh√¥ng h·ª£p l·ªá! (Ph·∫£i ch·ª©a classid=...)");

            const newClassRef = push(ref(db, `requests/${currentUser.uid}`));
            set(newClassRef, { 
                url: url, name: "ƒêang ch·ªù check...", code: "...", slots: "?", registration_code: "...",
                last_check: "Ch·ªù worker...", created_at: Date.now(), notification_sent: false
            }).then(() => { urlInput.value = ''; });
        };

        window.deleteClass = (id) => { if(confirm("X√≥a l·ªõp n√†y?")) remove(ref(db, `requests/${currentUser.uid}/${id}`)); };
        window.logout = () => signOut(auth);

        function updateStats(data) {
            if (!data) { 
                document.getElementById('stat-total').innerText = '0'; 
                document.getElementById('stat-available').innerText = '0';
                return; 
            }
            const valid = Object.values(data).filter(i => typeof i === 'object');
            document.getElementById('stat-total').innerText = valid.length;
            document.getElementById('stat-available').innerText = valid.filter(i => parseInt(i.slots) > 0).length;
        }

        function createClassCard(id, data) {
            const container = document.getElementById('class-grid');
            const isAvail = parseInt(data.slots) > 0;
            const isError = data.slots === '?' || data.slots === 'L·ªói' || data.slots === 'Unknown';
            
            const card = document.createElement('div');
            card.className = `bg-white rounded-xl shadow-sm border border-slate-200 p-5 hover:shadow-md transition-all relative overflow-hidden`;
            
            let statusBadge = isAvail 
                ? `<span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase">C√≤n slot</span>`
                : (isError ? `<span class="bg-yellow-100 text-yellow-700 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase">ƒêang check</span>` 
                           : `<span class="bg-red-100 text-red-700 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase">Full</span>`);

            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <div class="flex-1 pr-2">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded">${data.code}</span>
                            ${statusBadge}
                        </div>
                        <h3 class="font-bold text-slate-800 text-sm leading-tight line-clamp-2" title="${data.name}">${data.name}</h3>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="h-2 w-2 rounded-full ${isAvail ? 'bg-green-500 animate-ping' : 'bg-slate-300'}"></span>
                    </div>
                </div>
                
                <div class="bg-slate-50 rounded-lg p-2 mb-3 flex justify-between items-center border border-slate-100">
                     <div class="text-xs text-slate-500">M√£ ƒêK: <span class="font-mono font-bold text-slate-700 select-all">${data.registration_code}</span></div>
                </div>

                <div class="flex justify-between items-end border-t border-slate-100 pt-3">
                    <div>
                        <div class="text-[10px] text-slate-400 uppercase font-semibold">Slot tr·ªëng</div>
                        <div class="text-2xl font-black ${isAvail ? 'text-green-600' : 'text-slate-700'}">${data.slots}</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-[10px] text-slate-400 italic">${data.last_check.split(' ')[0] || ''}</div>
                        <button onclick="window.deleteClass('${id}')" class="text-slate-300 hover:text-red-500 transition-colors p-1">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        }

        // --- UI UTILS ---
        window.switchTab = (tab) => {
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');
            const tabLogin = document.getElementById('tab-login');
            const tabReg = document.getElementById('tab-register');

            if(tab === 'login') {
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
                tabLogin.className = "flex-1 py-4 text-center font-bold text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/50 transition-all";
                tabReg.className = "flex-1 py-4 text-center font-medium text-slate-400 hover:text-slate-600 transition-all";
            } else {
                loginForm.classList.add('hidden');
                regForm.classList.remove('hidden');
                tabReg.className = "flex-1 py-4 text-center font-bold text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/50 transition-all";
                tabLogin.className = "flex-1 py-4 text-center font-medium text-slate-400 hover:text-slate-600 transition-all";
            }
        }
        
        function showLoginScreen() { document.getElementById('auth-container').classList.remove('hidden'); document.getElementById('app-container').classList.add('hidden'); }
        function showAppScreen() { document.getElementById('auth-container').classList.add('hidden'); document.getElementById('app-container').classList.remove('hidden'); }
    </script>
    <style>body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }</style>
</head>
<body class="text-slate-600 h-screen flex flex-col overflow-hidden">

    <!-- AUTH SCREEN -->
    <div id="auth-container" class="flex-grow flex items-center justify-center p-4 bg-slate-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm overflow-hidden border border-slate-100">
            <div class="bg-indigo-600 p-8 text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                <div class="relative z-10">
                    <i class="fa-solid fa-crosshairs text-4xl text-white mb-2 animate-pulse"></i>
                    <h1 class="text-2xl font-black text-white tracking-tight">DTU Sniper Pro</h1>
                    <p class="text-indigo-200 text-xs uppercase tracking-widest mt-1">SaaS Platform</p>

            </div>
            
            <div class="flex border-b border-slate-100">
                <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-4 text-center font-bold text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/50">ƒêƒÉng Nh·∫≠p</button>
                <button onclick="switchTab('register')" id="tab-register" class="flex-1 py-4 text-center font-medium text-slate-400">ƒêƒÉng K√Ω</button>

            <div class="p-8">
                <form id="login-form" onsubmit="handleAuth(event, 'login')" class="space-y-4">
                    <div>

                    </div>
                    <div>

                    </div>
                    <div id="login-error" class="text-red-500 text-xs bg-red-50 p-2 rounded border border-red-100 hidden"></div>

                </form>

                <form id="register-form" onsubmit="handleAuth(event, 'register')" class="space-y-4 hidden">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email c·ªßa b·∫°n</label>
                        <input type="email" id="reg-email" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">T·∫°o m·∫≠t kh·∫©u</label>
                        <input type="password" id="reg-pass" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" required>
                    </div>
                    <div id="reg-error" class="text-red-500 text-xs bg-red-50 p-2 rounded border border-red-100 hidden"></div>
                    <button id="reg-btn" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-slate-200 transition-all transform hover:scale-[1.02]">ƒêƒÉng K√Ω T√†i Kho·∫£n</button>
                    <p class="text-center text-xs text-slate-400 mt-4">üéÅ T·∫∑ng mi·ªÖn ph√≠ 3 ng√†y d√πng th·ª≠</p>
                </form>
            </div>
        </div>
    </div>

    <!-- MAIN APP SCREEN -->
    <div id="app-container" class="hidden flex-grow flex flex-col h-full">
        <!-- HEADER -->
        <header class="bg-white border-b border-slate-200 sticky top-0 z-50 flex-none h-16">
            <div class="max-w-7xl mx-auto px-4 w-full h-full flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-md shadow-indigo-200">
                        <i class="fa-solid fa-crosshairs text-sm"></i>
                    </div>
                    <h1 class="text-lg font-bold text-slate-800 hidden sm:block tracking-tight">DTU Sniper Pro</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div id="expiry-badge"></div>
                    <div id="user-email-display" class="hidden md:block text-right"></div>
                    <div class="h-8 w-[1px] bg-slate-200 mx-1"></div>
                    <button onclick="logout()" class="text-slate-400 hover:text-red-500 transition-colors bg-slate-50 hover:bg-red-50 p-2 rounded-lg" title="ƒêƒÉng xu·∫•t">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>
        </header>
